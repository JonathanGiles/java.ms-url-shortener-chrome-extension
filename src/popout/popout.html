<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="popout.css">
</head>

<body>
    <div id="main">
        <section id="shortener" class="section">
            <div class="card">
                <div class="card-header">
                    <div class="card-header-title">
                        Java.ms URL Tracking
                    </div>
                </div>
                <div class="card-content">
                    <div class="field">
                        <div class="control">
                            <p>Shortened links are automatically copied to the clipboard.</p>
                        </div>
                    </div>
                    <div class="field has-addons">
                        <div class="control is-expanded">
                            <input id="url-to-shorten" class="input" type="text" placeholder="URL to shorten">
                        </div>
                    </div>
                    <div class="field has-addons">
                        <div class="control is-expanded">
                            <input id="shortcode-to-use" class="input" type="text" placeholder="Custom shortcode (Optional)">
                        </div>
                    </div>
                    <div class="field has-addons">
                        <div class="control">
                            <button id="shortenButton" class="button is-primary">Shorten</button>
                        </div>
                    </div>
                    <div class="field">
                        <span id="successMessage"></span>
                        <a id="shortenedLink" href=""></a>
                        <!-- <span id="longLink"></span> -->
                    </div>
                    <hr>
                    <label for="" class="label">Microsoft Tracking Config</label>
                    <div class="field">
                        <div class="control">
                            <input id="alias" class="input card-footer-item" type="text" placeholder="Alias">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input id="event" class="input card-footer-item" type="text" placeholder="Event">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input id="channel" class="input card-footer-item" type="text" placeholder="Channel">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

<script src="dollar.js"></script>
<script src="shortener.js"></script>

</html>
